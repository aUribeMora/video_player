name: video_player_web
description: Web platform implementation of video_player.
repository: https://github.com/aUribeMora/video_player_changing_media/tree/main/packages/video_player/video_player_web
issue_tracker: https://github.com/flutter/flutter/issues?q=is%3Aissue+is%3Aopen+label%3A%22p%3A+video_player%22
version: 2.0.13

environment:
  sdk: ">=2.12.0 <3.0.0"
  flutter: ">=3.0.0"

flutter:
  plugin:
    implements: video_player
    platforms:
      web:
        pluginClass: VideoPlayerPlugin
        fileName: video_player_web.dart

dependencies:
  flutter:
    sdk: flutter
  flutter_web_plugins:
    sdk: flutter
  video_player_platform_interface:
    git:
        url: https://github.com/aUribeMora/video_player_changing_media.git
        ref: main
        path: packages/video_player/video_player_platform_interface

dev_dependencies:
  flutter_test:
    sdk: flutter
